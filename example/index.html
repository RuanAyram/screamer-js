<!DOCTYPE html>
<html>
<head>
    <title>Example of Notification API!</title>
</head>
<body>
    <h1>Notification API Teste!</h1>
    <button>Notify me!</button>
</body>

<script src="../screamer.js"></script>
<script type="text/javascript">
    var options = {
        'body': 'world',
        'icon': 'ico_sucesso.png',
        'fade': 1000
    };

    var scream = new Screamer('Hello', options);
    var button = document.querySelector('button');
    button.addEventListener('click', function(){
        scream.notify();
    });
</script>
</html>
