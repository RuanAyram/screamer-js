<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Screamer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
        }
        h1 {
            font-size: 4em;
            text-align: center;
        }

        main {
            z-index: 9999;
            position: absolute;
        }
        .minion,
        .screamer-buttons {
            width: 45%;
            margin-left: 40px;
            display: inline-block;
        }

        .screamer-buttons {
            position: absolute;
            text-align: center;
            margin-top: 150px;
            font-family: sans-serif;
        }

        .screamer-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #000;
            display: inline-block;
            margin: 40px 10px;
            cursor: pointer;
        }

        .screamer-green {
            background: #218305;
        }

        .screamer-yellow {
            background: #fb8f04;
        }

        .screamer-red {
            background: #f40f02;
        }

        .minion img {
            max-width: 100%;
            margin: 50px 25px;
        }

        .bg {
            position: absolute;
            width: 100%;
            z-index: 1;
        }

        body {
            background: #facb4b;
        }

        .bg-yellow {
            height: 500px;
            background: #facb4b;
        }

        .bg-dark {
            height: 200px;
            background: #0b1825;
            bottom: 0;
        }
    </style>
</head>
<body>
<a href='https://github.com/willianjusten/screamer-js' style='position:fixed;padding:5px 45px;width:128px;top:50px;right:-50px;-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);box-shadow:0 0 0 3px #000000, 0 0 20px -3px rgba(0, 0, 0, 0.5);text-shadow:0 0 0 #ffffff, 0 0 5px rgba(0, 0, 0, 0.3);background-color:#000000;color:#ffffff;font-size:13px;font-family:sans-serif;text-decoration:none;font-weight:bold;border:2px dotted #ffffff;-webkit-backface-visibility:hidden;letter-spacing:.5px; z-index: 10000;'>Fork me on GitHub</a>

    <div class="bg bg-yellow"></div>
    <div class="bg bg-dark"></div>

    <main>
        <div class="minion">
            <img src="minion-notify.png" alt="Minion">
        </div>
        <div class="screamer-buttons">
            <h1>Screamer.JS</h1>
            <div id="fade" class="screamer-button screamer-green"></div>
            <div id="notFade" class="screamer-button screamer-yellow"></div>
            <div id="error" class="screamer-button screamer-red"></div>
            <p>Click on the buttons to call a Notification.</p>
        </div>
    </main>
</body>

<script src="../screamer.js"></script>
<script type="text/javascript">

    // Success with Fade
    var options = {
        'title': 'Click me to view Success with fade!',
        'body': 'Notify me with fade!',
        'icon': 'icon_success.png',
        'fade': 1000
    };

    var scream = new Screamer(options);
    var button = document.querySelector('#fade');
    button.addEventListener('click', function(){
        scream.notify();
    });

    // Warning without fade
    var optionsNotFade = {
        'title': 'Click me to view Warning!',
        'body': 'Notify me with warning!',
        'icon': 'icon_warning.png',
    };

    var screamNotFade = new Screamer(optionsNotFade);
    var buttonNotFade = document.querySelector('#notFade');
    buttonNotFade.addEventListener('click', function(){
        screamNotFade.notify();
    });

    // Error without fade
    var optionsError = {
        'title': 'Click me to view Warning!',
        'body': 'Notify me with error!',
        'icon': 'icon_error.png',
    };

    var screamError = new Screamer(optionsError);
    var buttonError = document.querySelector('#error');
    buttonError.addEventListener('click', function(){
        screamError.notify();
    });
</script>
</html>
