<!DOCTYPE html>
<html>
<head>
    <title>Example of Notification API!</title>
</head>
<body>
    <h1>Notification API Teste!</h1>
    <button id="fade">Notify me with fade!</button>
    <button id="notFade">Notify me without fade!</button>
</body>

<script src="../screamer.js"></script>
<script type="text/javascript">
    var options = {
        'body': 'world',
        'icon': 'ico_sucesso.png',
        'fade': 1000
    };

    var scream = new Screamer('Hello', options);
    var button = document.querySelector('#fade');
    button.addEventListener('click', function(){
        scream.notify();
    });

    var optionsNotFade = {
        'body': 'world',
        'icon': 'ico_sucesso.png',
    };

    var screamNotFade = new Screamer('Hello', optionsNotFade);
    var buttonNotFade = document.querySelector('#notFade');
    buttonNotFade.addEventListener('click', function(){
        screamNotFade.notify();
    });


</script>
</html>
