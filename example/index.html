<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Screamer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <h1>Screamer</h1>
    <button id="fade">Notify me with fade!</button>
    <button id="notFade">Notify me with warning!</button>
    <button id="error">Notify me with error!</button>
</body>

<script src="../screamer.js"></script>
<script type="text/javascript">

    // Success with Fade
    var options = {
        'title': 'Success!',
        'body': 'Lorem ipsum dolor sit amet.',
        'icon': 'icon_success.png'
    };

    var scream = new Screamer(options);
    var button = document.querySelector('#fade');
    button.addEventListener('click', function(){
        scream.notify();
    });

    // Warning without fade
    var optionsNotFade = {
        'title': 'Warning!',
        'body': 'Lorem ipsum dolor sit amet.',
        'icon': 'icon_warning.png',
    };

    var screamNotFade = new Screamer(optionsNotFade);
    var buttonNotFade = document.querySelector('#notFade');
    buttonNotFade.addEventListener('click', function(){
        screamNotFade.notify();
    });

    // Error without fade
    var optionsError = {
        'title': 'Warning!',
        'body': 'Lorem ipsum dolor sit amet.',
        'icon': 'icon_error.png',
    };

    var screamError = new Screamer(optionsError);
    var buttonError = document.querySelector('#error');
    buttonError.addEventListener('click', function(){
        screamError.notify();
    });
</script>
</html>
